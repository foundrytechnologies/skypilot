name: Publish skypilot-mithril to PyPI

on:
  push:
    tags:
      - "skypilot-mithril/*.*.*"
  workflow_dispatch:
    inputs:
      ref:
        description: 'Tag name: skypilot-mithril/X.Y.Z (e.g. skypilot-mithril/0.1.0a1)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          # Required for commit hash embedding in package
          fetch-depth: 0

      - name: Extract version from tag
        id: extract_version
        run: |
          if [ -n "${{ inputs.ref }}" ]; then
            # Manual trigger: extract from input tag
            TAG="${{ inputs.ref }}"
          else
            # Tag trigger: extract from GITHUB_REF
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          # Validate tag format
          if [[ ! "$TAG" =~ ^skypilot-mithril/[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Error: Invalid tag format '$TAG'"
            echo "Expected format: skypilot-mithril/X.Y.Z (e.g. skypilot-mithril/0.1.0a1)"
            exit 1
          fi

          VERSION="${TAG#skypilot-mithril/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Node.js (for dashboard build)
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'
          cache-dependency-path: 'sky/dashboard/package-lock.json'

      - name: Build dashboard
        run: |
          cd sky/dashboard
          npm ci
          npm run build

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: '3.11'

      - name: Patch package name to skypilot-mithril
        run: |
          # Change package name in setup.py
          sed -i "s/name='skypilot'/name='skypilot-mithril'/" setup.py

          # Verify the change
          grep "name='skypilot-mithril'" setup.py

      - name: Patch version
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          echo "Setting version to: $VERSION"
          sed -i "s/__version__ = '.*'/__version__ = '$VERSION'/" sky/__init__.py
          grep "__version__" sky/__init__.py

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish --token "$UV_PUBLISH_TOKEN" dist/*
